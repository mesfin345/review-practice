<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Internet speed</h1>

    <p id="description">
      We are providing faster speed for everyone across the world.
    </p>

    <form id="survey-form">
      <label id="name-label">Your name</label>
      <input type="text" id="name" placeholder="name" required /><br />
      <label id="email-label">Your E-mail</label>
      <input type="email" id="email" placeholder="email" required /><br />
      <label id="number-label">Your number</label>
      <input
        type="number"
        id="number"
        min="1"
        max="11"
        placeholder="number"
      /><br />
      <label id="speed">speeds</label>
      <select id="dropdown">
        <option value="10mbps">10 mbps</option>
        <option value="11mbps">11 mbps</option>
        <option value="12mbps">12 mbps</option>
        <option value="13mbps">13 mbps</option></select
      ><br />
      <label id="gender-label-male">male</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label id="gender-label-female">female</label>
      <input type="radio" name="gender" id="female" value="female" /><br />

      <input type="checkbox" name="visa" id="visa" value="visa" /> visa
      <input type="checkbox" name="paypal" id="paypal" value="paypal" />paypal
      <input
        type="checkbox"
        name="mastercard"
        id="mastercard"
        value="mastercard"
      />mastercard <br />
      <label id="coments">coments
      <textarea name="coment" id="coment" cols="30" rows="10">
Your coments</textarea
      ><br />
      <button id="submit" type="button">submit</button>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
